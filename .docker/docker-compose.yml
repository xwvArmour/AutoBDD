# run test with autobdd-run
# docker-compose run --rm autobdd-run "--project ${PROJECTNAME}"
#
# spin up autobdd-dev for test development:
# docker-compose up -d autobdd-dev
# docker-compose logs -f autobdd-dev
# ssh localhost -p 2222
# vnc localhost:5922
# 
version: '3.5'
services:
  autobdd-dev:
    build:
      context: ~/${ProjectsBase:-Projects}/AutoBDD
      dockerfile: .docker/autobdd-dev.dockerfile
      args:
        AutoBDD_Ver: ${AutoBDD_Ver}
    image: "xyteam/autobdd-dev:${AutoBDD_Ver}"
    container_name: autobdd-dev
    shm_size: 1536M
    user: root
    privileged: true
    volumes:
      - ${HOME}/${ProjectsBase:-Projects}:/home/${USER}/Projects:delegated
    ports:
      - "5922:5900"
      - "2222:22"
    environment:
      USER: ${USER}
      PASSWORD: ${PASSWORD}
      VNC_PASSWORD: ${VNC_PASSWORD}
      RESOLUTION: 1920x1200x24
    entrypoint: "/autobdd-dev.startup.sh"

  autobdd-run:
    build:
      context: ~/${ProjectsBase:-Projects}/AutoBDD
      dockerfile: .docker/autobdd-run.dockerfile
      shm_size: 128M
      args:
        AutoBDD_Ver: ${AutoBDD_Ver}
    image: "xyteam/autobdd-run:${AutoBDD_Ver}"
    container_name: autobdd-run
    shm_size: 1536M
    user: root
    privileged: true
    environment:
      USER: ${USER}
    entrypoint: "/autobdd-run.startup.sh"
